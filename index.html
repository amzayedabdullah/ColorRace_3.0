<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Race 3.0 | Profile Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">

  <h1>UIU APP Forum • Color Race 3.0</h1>
  <p class="subtitle">Create Your Profile Frame</p>

  <label class="upload-btn">
    Upload Photo
    <input type="file" id="upload" accept="image/*" hidden>
  </label>

 <div class="canvas-wrapper">
  <canvas id="canvas" width="420" height="420"></canvas>
</div>

<div class="controls">
  <span>Adjust Photo</span>
  <!-- Modern slider wrapper -->
  <div class="slider-container">
    <input type="range" id="zoom" min="1" max="3" step="0.01" value="1">
  </div>

  <!-- Modern HD / Ultra HD toggle -->
  <div class="quality modern-toggle">
    <label>
      <input type="radio" name="quality" value="1200" checked>
      <span>HD</span>
    </label>
    <label>
      <input type="radio" name="quality" value="2048">
      <span>Ultra HD</span>
    </label>
  </div>
</div>


  <button id="download">Download Profile Picture</button>

  <p class="footer">©FullStackRig</p>
</div>

<script src="script.js"></script>
</body>
</html>
